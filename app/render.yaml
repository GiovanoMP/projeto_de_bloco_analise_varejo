services:
  - type: web
    name: fastapi-transactions
    runtime: python3.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DATABASE_URL
        sync: false  # Isso indica que o valor ser√° definido manualmente no dashboard do Render
